<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Assets/css/inscription.css">
    <title>Formulaire</title>
</head>
<body>
    <div class="containt">
        
        <h1>Formulaire d'inscription</h1>

        <form action="#" class="form">
            <label for="nom">Nom</label>
            <input type="text" id="nom" required>

            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" placeholder="" required>

            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder=""required>

            <label for="number">N°de telephone</label>
            <input type="number" id="number" name="number" placeholder="" required>

            <label for="motdepasse">Mot de passe</label>
            <input type="password"  id="motdepasse" name="motdepasse" placeholder="" >required

            <label for="confirmation">Confirmez votre mot de passe</label>
            <input type="password" id="confirmation" name="confirmation" required>

            <!-- <a href="./connexion.html"><button id="btn" type="submit">Valider</button></a> -->
            <button id="btn" type="submit">Valider</button>

            <p id="message"></p>
        </form>
        
    </div>

    <script src="../javascript/inscription.js"></script>
</body>
</html>
